{% extends 'layouts.html' %}

{% block body %}
    <h1>Users</h1>
    
    <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>
                {% for article in data %}
                    <tr>
                        <td>{{ article.name }}</td>
                        <td>{{ article.username }}</td>
                        <td>{{ article.email }}</td>
                        <td>{{ article.password }}</td>
                    </tr>
                {% endfor %}              
            </tbody>
        </table>


        
   
{% endblock %}
